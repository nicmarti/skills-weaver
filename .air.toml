root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/sw-web ./cmd/web"
  bin = "./tmp/sw-web"
  delay = 1000
  exclude_dir = ["tmp", "data", "ai", "docs", "sw-web", "web/static"]
  exclude_regex = ["_test\\.go$"]
  include_ext = ["go", "html", "css", "js", "json", "toml", "md"]
  kill_delay = "0s"
  send_interrupt = false
  stop_on_error = true

[log]
  time = false

[misc]
  clean_on_exit = true
